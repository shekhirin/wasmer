[package]
name = "wasmer-wasi"
version = "2.0.0"
description = "WASI implementation library for Wasmer WebAssembly runtime"
categories = ["wasm", "os"]
keywords = ["wasm", "webassembly", "wasi", "sandbox", "ABI"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
license = "MIT"
readme = "README.md"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cfg-if = "1.0"
thiserror = "1"
generational-arena = { version = "0.2", features = ["serde"] }
tracing = "0.1"
getrandom = "0.2"
wasmer-wasi-types = { path = "../wasi-types", version = "2.0.0" }
wasmer = { path = "../api", version = "2.0.0", default-features = false }
wasmer-vfs = { path = "../vfs", version = "2.0.0", default-features = false }
typetag = { version = "0.1", optional = true }
serde = { version = "1.0", default-features = false, features = ["derive"], optional = true }

[target.'cfg(unix)'.dependencies]
libc = { version = "^0.2", default-features = false }

[target.'cfg(windows)'.dependencies]
winapi = "0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.74"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3.0"
tracing-wasm = "0.2"

[features]
default = ["sys-default"]

sys = ["wasmer/sys-default"]
sys-default = ["sys", "logging", "host-fs"]

js = ["wasmer/js-default", "mem-fs", "wasmer-vfs/no-time", "getrandom/js"]
js-default = ["js"]
test-js = ["js", "wasmer/js-default", "wasmer/wat"]

host-fs = ["wasmer-vfs/host-fs"]
mem-fs = ["wasmer-vfs/mem-fs"]

logging = ["tracing/log"]
disable-all-logging = [
    "tracing/release_max_level_off",
    "tracing/max_level_off"
]
enable-serde = ["typetag", "serde"]
